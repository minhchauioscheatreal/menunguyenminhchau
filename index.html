        .switch {

            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-switch {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider-switch:before {
            position: absolute;
            content: "";
            height: 14px; 
            width: 14px; 
            left: 3px; 
            bottom: 3px; 
            background-color: red; 
            transition: 0.4s; 
            border-radius: 50%; 
        }

        input:checked + .slider-switch {
            background-color: #28a745;
        }

        input:checked + .slider-switch:before {

        }
